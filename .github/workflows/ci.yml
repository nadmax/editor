name: Continuous integration

on:
  push:
    branches:
    -  master
  pull_request:

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Run Clippy
        run: |
          cargo clippy --all-targets --all-features

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    
    - name: Build code
      run: |
        cargo build --verbose